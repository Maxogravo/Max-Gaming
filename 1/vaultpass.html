<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Page</title>
    <style>
        /* Dark mode theme styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #202123; /* Dark gray background */
            color: #EDEDED; /* Light text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #2D2F31; /* Slightly lighter gray for contrast */
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #FFFFFF; /* Bright white for headings */
            margin-bottom: 1rem;
        }
        input[type="password"] {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #444; /* Subtle border */
            border-radius: 4px;
            background-color: #1E1F21; /* Dark input background */
            color: #EDEDED; /* Light text in input */
            outline: none;
            width: 80%;
            margin-bottom: 1rem;
        }
        input[type="password"]:focus {
            border-color: #ff6600; /* Highlight border on focus */
        }
        button {
            padding: 0.6rem 1.2rem;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            background-color: #ff6600; /* Accent color */
            color: #FFF;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button {
            padding: 0.6rem 1.2rem;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            background-color: #ff6600; /* Accent color */
            color: #FFF;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }        
        button:hover {
            background-color: #ff6600;
        }
        .error {
            color: #FF6B6B; /* Error text color */
            margin-top: 1rem;
            display: none;
        }
    </style>
    <script>
        function checkPassword() {
            const correctPassword = "367453"; // Replace with your actual password
            const userInput = document.getElementById("password").value;
            const errorText = document.getElementById("error");
            
            if (userInput === correctPassword) {
                window.location.href = "vault.html"; // Replace with your target page
            } else {
                errorText.style.display = "block";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Vault Password</h1>
        <input type="password" id="password" placeholder="Enter your password" />
        <button onclick="checkPassword()">Submit</button>
        <a href="home.html" class="button">Back</a>
        <p id="error" class="error">Incorrect password. Please try again.</p>
    </div>
</body>
</html>
